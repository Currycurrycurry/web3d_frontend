<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A 3D website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="./lib/three.js"></script>
    <script src="./lib/OBJLoader.js"></script>
    <script src="./lib/MTLLoader.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <script src="./lib/TGALoader.js"></script>
</head>

<body>
<script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();





    //冠状病毒？
    var objLoader = new THREE.OBJLoader();
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('./materials/KaramendosCell.mtl', function(materials) {
        // 返回一个包含材质的对象MaterialCreator
        console.log(materials);
        //obj的模型会和MaterialCreator包含的材质对应起来
        objLoader.setMaterials(materials);
        objLoader.load('./objects/KaramendosCell.obj', function(obj) {
            console.log(obj);
            scene.add(obj);//返回的组对象插入场景中
        })
    });

    //一堆细胞
    var objLoader_cells = new THREE.OBJLoader();
    var mtlLoader_cells = new THREE.MTLLoader();
    mtlLoader_cells.load('./materials/Cells.mtl', function(materials_cells) {
        // 返回一个包含材质的对象MaterialCreator
        console.log(materials_cells);
        //obj的模型会和MaterialCreator包含的材质对应起来
        objLoader_cells.setMaterials(materials_cells);
        objLoader_cells.load('./objects/Cells.obj', function(obj_cells) {
            console.log(obj_cells);
            obj_cells.scale.set(10,10,10);
            scene.add(obj_cells);//返回的组对象插入场景中
            obj_cells.position.set(30,0,0);
        })
    });

    //活性细胞
    var objLoader_active = new THREE.OBJLoader();
    var mtlLoader_active = new THREE.MTLLoader();
    mtlLoader_active.load('./materials/huoxingxibao.mtl', function(materials_active) {
        objLoader_active.setMaterials(materials_active);
        objLoader_active.load('./objects/huoxingxibao.obj', function(obj_active) {
            scene.add(obj_active);//返回的组对象插入场景中
        })
    });

    //神经元
    var objLoader_neuron = new THREE.OBJLoader();
    var mtlLoader_neuron = new THREE.MTLLoader();
    mtlLoader_neuron.load('./materials/neuron.mtl', function(materials_neuron) {
        // 返回一个包含材质的对象MaterialCreator
        console.log(materials_neuron);
        //obj的模型会和MaterialCreator包含的材质对应起来
        objLoader_neuron.setMaterials(materials_neuron);
        objLoader_neuron.load('./objects/neuron.obj', function(obj_neuron) {
            console.log(obj_neuron);

            scene.add(obj_neuron);//返回的组对象插入场景中
            obj_neuron.position.set(100,0,0);
        })
    });

    //hjn找到的病毒(为啥是一坨黑的)
    var objLoader_virus = new THREE.OBJLoader();
    var mtlLoader_virus = new THREE.MTLLoader();
    mtlLoader_virus.load('./materials/virus.mtl', function(materials_virus) {
        objLoader_virus.setMaterials(materials_virus);
        objLoader_virus.load('./objects/virus.obj', function(obj_virus) {
            obj_virus.scale.set(0.01,0.01,0.01);
            scene.add(obj_virus);//返回的组对象插入场景中
            obj_virus.position.set(0,100,80);
        })
    });







    /* 光源设置 */
    //点光源
    var point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);


    /* 相机设置 */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /* 创建渲染器对象 */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数

    function render() {
        renderer.render(scene,camera);//执行渲染操作
        requestAnimationFrame(render);//请求再次执行渲染函数render
    }
    render();
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象

</script>
</body>
</html>
